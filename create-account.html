<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="px-[30px] pt-[70px]">
    <form action="" method="post">
      <p class="font-bold text-[20px]">Create an account.</p>
      <div>
        <p class="pt-[53px]">Email address</p>
        <input type="email" name="email" id="" placeholder="Your email address" class="placholder:text-[10px] placeholder:pl-[28px] mt-[6px] h-[40px] w-full border rounded-[2px] border-[#207C5B]">
      </div>
      <div>
        <p class="pt-[53px]">Mobile Number</p>
        <input type="tel" name="number" id="" placeholder="Your mobile number" class="placholder:text-[10px] placeholder:pl-[28px] mt-[6px] h-[40px] w-full border rounded-[2px] border-[#207C5B]">
      </div>
      <div>
        <p class="pt-[53px]">Who are you</p>
        <select name="personality" id="" class="option:text-[10px] option:mx-auto option:text-center mt-[6px] h-[40px] w-full border rounded-[2px] border-[#207C5B]">
          <option value="NULL">Select your personality</option>
          <option value="Driver">Driver</option>
          <option value="User">User</option>
        </select>
      </div>
      <div class="w-full h-[54px] dark-green mt-[53px] rounded-[5px]">
        <p class="text-white mx-auto my-auto text-center pt-[14px]" >
          <a href="resident-1.html">Create your account</a> 
        </p>
      </div>
    </form>
  </div>

    <img src="images/Rectangle 9.png" alt="" class="absolute bottom-0 w-full h-[50px]">
  </div> -->
</body>
</html>
